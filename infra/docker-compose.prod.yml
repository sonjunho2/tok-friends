version: "3.9"
services:
  api:
    build: ../services/api
    environment:
      - PORT=4000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tokfriends?schema=public
      - JWT_SECRET=${JWT_SECRET}
    depends_on: [db, redis]
  admin:
    build: ../apps/admin
    depends_on: [api]
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tokfriends
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes: [db_data:/var/lib/postgresql/data]
  redis:
    image: redis:7-alpine
  nginx:
    image: nginx:alpine
    ports: ["80:80"]
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [api, admin]
volumes:
  db_data:
